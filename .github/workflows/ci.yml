name: CloudSentry CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Set environment variables
      run: |
        echo "APP_ENV=test" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql+asyncpg://test:test@localhost:5432/test_db" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/1" >> $GITHUB_ENV
        echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
        echo "AWS_ACCESS_KEY_ID=test-key" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=test-secret" >> $GITHUB_ENV
    
    - name: Wait for services
      run: |
        timeout 60 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'
        timeout 60 bash -c 'until redis-cli ping; do sleep 1; done'
    
    - name: Run linting
      run: |
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run type checking
      run: |
        mypy app --ignore-missing-imports || true
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=html --cov-fail-under=80
    
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v
    
    - name: Run security tests
      run: |
        python -m pytest tests/security/ -v
    
    - name: Run performance tests
      run: |
        python -m pytest tests/performance/ -v -k performance
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r app -f json -o bandit-report.json || true
        bandit -r app -f text -o bandit-report.txt || true
    
    - name: Run Safety dependency check
      run: |
        safety check --json --output safety-report.json || true
        safety check --output safety-report.txt || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          bandit-report.txt
          safety-report.json
          safety-report.txt
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy pylint
    
    - name: Run code formatting check
      run: |
        black --check app tests || true
        isort --check-only app tests || true
    
    - name: Run Pylint
      run: |
        pylint app --output-format=json > pylint-report.json || true
        pylint app --output-format=text > pylint-report.txt || true
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: python
    
    - name: Upload code quality reports
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: |
          pylint-report.json
          pylint-report.txt

  build:
    needs: [test, security-scan, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=staging,enable={{github.ref == 'refs/heads/develop'}}
    
    - name: Build and push main application image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Build and push Dashboard image
      uses: docker/build-push-action@v4
      with:
        context: ./app/dashboard
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dashboard:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: spdx-json
        output-file: sbom.spdx.json
    
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Deploy to staging
      run: |
        # Update ECS service with new image
        aws ecs update-service \
          --cluster cloudsentry-staging-cluster \
          --service cloudsentry-staging-service \
          --force-new-deployment
        
        # Wait for deployment to complete
        aws ecs wait services-stable \
          --cluster cloudsentry-staging-cluster \
          --services cloudsentry-staging-service
    
    - name: Run smoke tests
      run: |
        # Wait for application to be ready
        sleep 30
        
        # Run smoke tests against staging
        curl -f https://staging.${{ secrets.STAGING_DOMAIN }}/health || exit 1
        curl -f https://staging.${{ secrets.STAGING_DOMAIN }}/api/v1/health/detailed || exit 1
    
    - name: Run integration tests against staging
      run: |
        # Install test dependencies
        pip install pytest httpx
        
        # Run integration tests
        python -m pytest tests/integration/test_api_integration.py -v \
          --base-url https://staging.${{ secrets.STAGING_DOMAIN }}
    
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: CloudSentry Staging Deployment
        text: |
          ðŸš€ CloudSentry has been deployed to staging!
          ðŸŒ URL: https://staging.${{ secrets.STAGING_DOMAIN }}
          ðŸ“Š Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Deploy to production
      run: |
        # Update ECS service with new image
        aws ecs update-service \
          --cluster cloudsentry-production-cluster \
          --service cloudsentry-production-service \
          --force-new-deployment
        
        # Wait for deployment to complete
        aws ecs wait services-stable \
          --cluster cloudsentry-production-cluster \
          --services cloudsentry-production-service
    
    - name: Run smoke tests
      run: |
        # Wait for application to be ready
        sleep 60
        
        # Run smoke tests against production
        curl -f https://${{ secrets.PRODUCTION_URL }}/health || exit 1
        curl -f https://${{ secrets.PRODUCTION_URL }}/api/v1/health/detailed || exit 1
        
        # Test critical endpoints
        curl -f https://${{ secrets.PRODUCTION_URL }}/api/v1/findings || exit 1
        curl -f https://${{ secrets.PRODUCTION_URL }}/api/v1/statistics || exit 1
    
    - name: Run health checks
      run: |
        # Comprehensive health check
        response=$(curl -s -w "%{http_code}" https://${{ secrets.PRODUCTION_URL }}/health)
        if [ "$response" != "200" ]; then
          echo "Health check failed with status: $response"
          exit 1
        fi
        
        # Check detailed health
        detailed_response=$(curl -s https://${{ secrets.PRODUCTION_URL }}/api/v1/health/detailed)
        echo "Detailed health: $detailed_response"
        
        # Verify critical services are healthy
        if echo "$detailed_response" | grep -q '"status": "healthy"'; then
          echo "All services are healthy"
        else
          echo "Some services are unhealthy"
          exit 1
        fi
    
    - name: Run production integration tests
      run: |
        # Install test dependencies
        pip install pytest httpx
        
        # Run critical integration tests
        python -m pytest tests/integration/test_api_integration.py::TestAPIEndpoints::test_health_endpoint -v \
          --base-url https://${{ secrets.PRODUCTION_URL }}
        
        python -m pytest tests/integration/test_api_integration.py::TestAPIEndpoints::test_get_findings_endpoint -v \
          --base-url https://${{ secrets.PRODUCTION_URL }}
    
    - name: Create deployment tag
      uses: actions/github-script@v6
      with:
        script: |
          const tag = `v${new Date().toISOString().slice(0,10)}-${context.sha.slice(0,7)}`;
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: `refs/tags/${tag}`,
            sha: context.sha
          });
    
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: CloudSentry Production Deployment
        text: |
          ðŸŽ‰ CloudSentry has been deployed to production!
          ðŸŒ URL: https://${{ secrets.PRODUCTION_URL }}
          ðŸ“Š Commit: ${{ github.sha }}
          ðŸ·ï¸ Tag: v${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()

  monitoring:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Update CloudWatch alarms
      run: |
        # Update CloudWatch alarm thresholds based on deployment
        aws cloudwatch put-metric-alarm \
          --alarm-name "CloudSentry-ErrorRate-High" \
          --alarm-description "High error rate detected" \
          --metric-name ErrorRate \
          --namespace "CloudSentry" \
          --statistic Average \
          --period 300 \
          --threshold 5.0 \
          --comparison-operator GreaterThanThreshold \
          --evaluation-periods 2
    
    - name: Run performance monitoring
      run: |
        # Collect performance metrics after deployment
        aws cloudwatch put-metric-data \
          --namespace "CloudSentry" \
          --metric-data MetricName=DeploymentCount,Value=1,Unit=Count
        
        # Monitor application performance
        for i in {1..5}; do
          response_time=$(curl -o /dev/null -s -w "%{time_total}" https://${{ secrets.PRODUCTION_URL }}/health)
          aws cloudwatch put-metric-data \
            --namespace "CloudSentry" \
            --metric-data MetricName=ResponseTime,Value=$response_time,Unit=Seconds
          sleep 10
        done
    
    - name: Generate deployment report
      run: |
        cat > deployment-report.md << EOF
        # CloudSentry Deployment Report
        
        ## Deployment Information
        - **Commit**: ${{ github.sha }}
        - **Branch**: ${{ github.ref_name }}
        - **Timestamp**: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        - **Actor**: ${{ github.actor }}
        
        ## Environment Status
        - **Staging**: ${{ needs.deploy-staging.result }}
        - **Production**: ${{ needs.deploy-production.result }}
        
        ## Health Checks
        - **Production URL**: https://${{ secrets.PRODUCTION_URL }}
        - **Health Endpoint**: https://${{ secrets.PRODUCTION_URL }}/health
        
        ## Metrics
        - Response times collected and sent to CloudWatch
        - Error rate monitoring enabled
        - Performance benchmarks updated
        
        EOF
    
    - name: Upload deployment report
      uses: actions/upload-artifact@v3
      with:
        name: deployment-report
        path: deployment-report.md

  cleanup:
    runs-on: ubuntu-latest
    needs: [test, security-scan, code-quality]
    if: always()
    
    steps:
    - name: Cleanup old Docker images
      uses: actions/delete-package-versions@v4
      with:
        package-name: cloudsentry
        package-type: 'container'
        min-versions-to-keep: 10
        delete-only-untagged-versions: true
    
    - name: Cleanup old artifacts
      uses: actions/github-script@v6
      with:
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
          
          // Keep only the last 20 artifacts
          const artifactsToDelete = artifacts.data.artifacts.slice(20);
          
          for (const artifact of artifactsToDelete) {
            await github.rest.actions.deleteArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
            });
          }
